<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Juhi</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      text-align: center;
      padding-top: 100px;
      transition: background-image 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }
    h1 {
      font-size: 4em;              /* Bigger size */
      font-weight: bold;           /* Bold text */
      color: #d6336c;              /* Cute pinkish color */
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 3px 3px 8px #ffb6c1; /* Soft glow */
      letter-spacing: 2px;         /* Fun spacing */
      animation: pulse 2s infinite; /* Cute pulsing animation */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #yesBtn, #noBtn {
      font-size: 2em;
      padding: 25px 50px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
      font-size: 2.5em; /* Bigger YES button */
      padding: 30px 60px;
    }
    #noBtn {
      background-color: #ccc;
      color: black;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }
    #message {
      font-size: 2.5em;
      color: #ff1493;
      margin-top: 50px;
      display: none;
      text-shadow: 2px 2px 5px #000;
    }
  </style>
</head>
<body>
  <h1>JUHI, WILL YOU BE MY VALENTINE?</h1>
  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ’”</button>
  <div id="message">ðŸ’– Bunny loves you! ðŸ’–</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    // Move NO button randomly when hovered
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES button click shows message + background image
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      // Use your uploaded picture file name here
      document.body.style.backgroundImage = "url('Juhi.jpg')";
    });
  </script>
</body>
</html>
